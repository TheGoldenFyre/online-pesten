<head>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <h1 id="ID">Player: 0</h1>
    <div>
        <h2>Current top: </h2> 
        <img id="topImg" src="">
    </div>
    <h3>Current turn: </h3>
    <button id="start">Start</button><button id="draw">Draw Card</button>
    <table>
        <tr>
            <td>Cards: </td>
        </tr>
    </table>
    <script>
        let gs = {}
        let playerNumber = 0
        let currentTurn = 0
        let isHost = false
        let isAccepted = false
        let lobbyID

        function update(socket, GS) {
            gs = GS
            $("td").remove()
            currentTurn = gs.currentTurn

            gs.playerCards[playerNumber - 1].forEach((card, i) => {
                $("tr").append(`<td id="card${i}"><img src="../${card.suit}-${card.value}.png">${card.value}${card.suitString}</td>`)
                    
                $(`#card${i}`).css({
                    "height": "234", 
                    "width": '167',
                })

                console.log({x: (card.value <= 13) ? card.value * 167 : 0, y: card.suit * 234})
                if (currentTurn == playerNumber) {
                    $(`#card${i}`).click(() => {
                        socket.emit("try-move", {
                            lobbyID: lobbyID,
                            pCard: card,
                            sCard: gs.stack[gs.stack.length - 1],
                            index: i,
                            pIndex: playerNumber - 1,
                        })
                    })
                }
            })



            let c = gs.stack[gs.stack.length - 1]
            $("h2").text(`Current top: ${c.value} of ${c.suitString}s`)
            $("#topImg").attr("src", `../${c.suit}-${c.value}.png`);
            $("h3").text(`Current turn: ${gs.currentTurn}`)
        }

        $(document).ready(() => {
            var socket = io()
            
            lobbyID = window.location.href.split("/").slice(-1).pop()

            socket.emit("connection-request", lobbyID)
            
            socket.on("connection-accept", (data) => {
                isAccepted = true
                console.log(`Player: ${data.ID}`)
                console.log(data.GS)
                gs = data.GS
                playerNumber = data.ID
                $("#ID").text(`Player: ${playerNumber}`)
            })

            socket.on("update", (GS) => {
                update(socket, GS)
            })

            socket.on("connection-deny", () => {
                console.log("Invalid lobby ID")
            })

            $('#start').click(() => {
                socket.emit('start-game', lobbyID);
            });

            $('#draw').click(() => {
                socket.emit('draw-card', {
                    lobbyID: lobbyID,
                    pIndex: playerNumber - 1
                });
            });
        })   
    </script>
</body>
